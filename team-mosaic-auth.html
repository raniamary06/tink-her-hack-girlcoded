<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamMosaic - Join Us</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Fraunces:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --coral: #FF6B6B;
            --peach: #FFB84D;
            --mint: #4ECDC4;
            --cream: #FFF8F0;
            --charcoal: #2C3E50;
            --soft-gray: #95A5A6;
            --white: #FFFFFF;
            --shadow: rgba(0, 0, 0, 0.08);
            --gradient-warm: linear-gradient(135deg, #FF6B6B 0%, #FFB84D 100%);
            --gradient-cool: linear-gradient(135deg, #4ECDC4 0%, #556270 100%);
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--cream);
            color: var(--charcoal);
            overflow-x: hidden;
            min-height: 100vh;
        }

        h1, h2, h3, h4 {
            font-family: 'Fraunces', serif;
            font-weight: 700;
        }

        /* Auth Container */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        /* Decorative Background Elements */
        .bg-decoration {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            z-index: 0;
        }

        .bg-decoration.circle1 {
            width: 300px;
            height: 300px;
            background: var(--coral);
            top: -100px;
            left: -100px;
            animation: float 20s ease-in-out infinite;
        }

        .bg-decoration.circle2 {
            width: 400px;
            height: 400px;
            background: var(--mint);
            bottom: -150px;
            right: -150px;
            animation: float 25s ease-in-out infinite reverse;
        }

        .bg-decoration.circle3 {
            width: 200px;
            height: 200px;
            background: var(--peach);
            top: 50%;
            right: 10%;
            animation: float 15s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-30px) scale(1.05);
            }
        }

        /* Auth Card */
        .auth-card {
            background: var(--white);
            border-radius: 32px;
            padding: 4rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.12);
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo {
            font-size: 2.5rem;
            font-family: 'Fraunces', serif;
            font-weight: 800;
            background: var(--gradient-warm);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .tagline {
            font-size: 1rem;
            color: var(--soft-gray);
            font-style: italic;
        }

        .welcome-text {
            text-align: center;
            color: var(--charcoal);
            margin-bottom: 2rem;
            font-size: 1.05rem;
            animation: fadeIn 0.8s ease 0.3s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.8rem;
            animation: fadeIn 0.6s ease both;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.6rem;
            color: var(--charcoal);
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid var(--cream);
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.3s;
            background: var(--cream);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--coral);
            background: var(--white);
            box-shadow: 0 0 0 4px rgba(255, 107, 107, 0.1);
        }

        .form-input::placeholder {
            color: var(--soft-gray);
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 1.2rem;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.05rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-family: 'DM Sans', sans-serif;
        }

        .btn-primary {
            background: var(--gradient-warm);
            color: var(--white);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(255, 107, 107, 0.4);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: transparent;
            color: var(--coral);
            border: 2px solid var(--coral);
            margin-top: 1rem;
        }

        .btn-secondary:hover {
            background: var(--coral);
            color: var(--white);
        }

        .switch-text {
            text-align: center;
            margin-top: 2rem;
            color: var(--soft-gray);
            font-size: 0.95rem;
        }

        .switch-link {
            color: var(--coral);
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: color 0.3s;
        }

        .switch-link:hover {
            color: var(--peach);
            text-decoration: underline;
        }

        /* Onboarding Container */
        .onboarding-container {
            min-height: 100vh;
            padding: 3rem 2rem;
            max-width: 700px;
            margin: 0 auto;
        }

        .onboarding-header {
            text-align: center;
            margin-bottom: 3rem;
            animation: slideUp 0.6s ease;
        }

        .onboarding-header h1 {
            font-size: 2.8rem;
            margin-bottom: 0.8rem;
            color: var(--charcoal);
        }

        .onboarding-header p {
            font-size: 1.15rem;
            color: var(--soft-gray);
        }

        /* Progress Indicator */
        .progress-container {
            margin-bottom: 3rem;
        }

        .progress-steps {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            margin-bottom: 1rem;
        }

        .progress-line {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--cream);
            z-index: 0;
            transform: translateY(-50%);
        }

        .progress-line-active {
            position: absolute;
            top: 50%;
            left: 0;
            height: 3px;
            background: var(--gradient-warm);
            z-index: 1;
            transform: translateY(-50%);
            transition: width 0.5s ease;
        }

        .progress-step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--cream);
            border: 3px solid var(--cream);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: var(--soft-gray);
            position: relative;
            z-index: 2;
            transition: all 0.4s;
        }

        .progress-step.active {
            background: var(--white);
            border-color: var(--coral);
            color: var(--coral);
            transform: scale(1.2);
        }

        .progress-step.completed {
            background: var(--coral);
            border-color: var(--coral);
            color: var(--white);
        }

        .progress-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--soft-gray);
            font-weight: 500;
        }

        .progress-label.active {
            color: var(--coral);
            font-weight: 700;
        }

        /* Onboarding Card */
        .onboarding-card {
            background: var(--white);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 15px 50px var(--shadow);
            animation: fadeIn 0.6s ease;
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: var(--charcoal);
        }

        .section-subtitle {
            color: var(--soft-gray);
            margin-bottom: 2.5rem;
            font-size: 1rem;
        }

        /* Radio/Checkbox Options */
        .options-grid {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .option-card {
            padding: 1.2rem 1.5rem;
            border: 2px solid var(--cream);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 1rem;
            background: var(--cream);
        }

        .option-card:hover {
            border-color: var(--coral);
            background: var(--white);
            transform: translateX(5px);
        }

        .option-card.selected {
            border-color: var(--coral);
            background: rgba(255, 107, 107, 0.05);
        }

        .option-radio {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid var(--soft-gray);
            position: relative;
            transition: all 0.3s;
        }

        .option-card.selected .option-radio {
            border-color: var(--coral);
        }

        .option-card.selected .option-radio::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--coral);
        }

        .option-checkbox {
            width: 20px;
            height: 20px;
            border-radius: 6px;
            border: 2px solid var(--soft-gray);
            position: relative;
            transition: all 0.3s;
        }

        .option-card.selected .option-checkbox {
            border-color: var(--coral);
            background: var(--coral);
        }

        .option-card.selected .option-checkbox::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--white);
            font-size: 0.9rem;
            font-weight: 700;
        }

        .option-label {
            font-weight: 500;
            color: var(--charcoal);
            font-size: 1rem;
        }

        /* Toggle Switch */
        .toggle-option {
            background: rgba(78, 205, 196, 0.1);
            border: 2px solid var(--mint);
            padding: 1.5rem;
            border-radius: 12px;
            margin: 1.5rem 0;
            animation: slideDown 0.4s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .toggle-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.8rem;
        }

        .toggle-title {
            font-weight: 600;
            color: var(--charcoal);
            font-size: 1.05rem;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
            background: var(--soft-gray);
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: var(--mint);
        }

        .toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: var(--white);
            border-radius: 50%;
            transition: transform 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(24px);
        }

        .toggle-helper {
            color: var(--soft-gray);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        /* Navigation Buttons */
        .nav-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 3rem;
        }

        .btn-back {
            background: transparent;
            border: 2px solid var(--charcoal);
            color: var(--charcoal);
            flex: 1;
        }

        .btn-back:hover {
            background: var(--charcoal);
            color: var(--white);
        }

        .btn-next {
            background: var(--gradient-warm);
            color: var(--white);
            flex: 2;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }

        .btn-next:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(255, 107, 107, 0.4);
        }

        .btn-next:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-next:disabled:hover {
            transform: none;
        }

        /* Multi-select Grid */
        .multiselect-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .auth-card {
                padding: 2.5rem 2rem;
            }

            .onboarding-card {
                padding: 2rem;
            }

            .logo {
                font-size: 2rem;
            }

            .onboarding-header h1 {
                font-size: 2.2rem;
            }

            .nav-buttons {
                flex-direction: column-reverse;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [page, setPage] = useState('login'); // 'login', 'signup', 'onboarding'
            const [onboardingStep, setOnboardingStep] = useState(1);
            const [authData, setAuthData] = useState({
                email: '',
                password: '',
                confirmPassword: ''
            });
            const [profileData, setProfileData] = useState({
                name: '',
                age: '',
                gender: '',
                womenOnlyMode: false,
                domains: [],
                purpose: '',
                communicationStyle: '',
                teamVibe: '',
                skills: [],
                lookingFor: [],
                availability: '',
                timezone: '',
                workStyle: ''
            });

            const handleLogin = (e) => {
                e.preventDefault();
                // Mock authentication - in production, use Firebase or backend
                if (authData.email && authData.password) {
                    // Check if user is new (mock check)
                    const savedUser = localStorage.getItem('teamMosaicUser');
                    if (savedUser) {
                        // Existing user - redirect to dashboard
                        window.location.href = 'team-mosaic.html';
                    } else {
                        // New user - go to onboarding
                        setPage('onboarding');
                    }
                }
            };

            const handleSignup = (e) => {
                e.preventDefault();
                if (authData.email && authData.password && 
                    authData.password === authData.confirmPassword) {
                    setPage('onboarding');
                }
            };

            const toggleDomain = (domain) => {
                setProfileData(prev => ({
                    ...prev,
                    domains: prev.domains.includes(domain)
                        ? prev.domains.filter(d => d !== domain)
                        : [...prev.domains, domain]
                }));
            };

            const handleFinish = () => {
                // Save to localStorage (mock backend)
                localStorage.setItem('teamMosaicUser', JSON.stringify({
                    ...authData,
                    ...profileData
                }));
                // Redirect to dashboard
                window.location.href = 'team-mosaic.html';
            };

            const canProceed = () => {
                if (onboardingStep === 1) {
                    return profileData.name && profileData.age && profileData.gender;
                }
                if (onboardingStep === 2) {
                    return profileData.domains.length > 0 && profileData.purpose;
                }
                if (onboardingStep === 3) {
                    return profileData.skills.length > 0 && profileData.lookingFor.length > 0;
                }
                if (onboardingStep === 4) {
                    return profileData.communicationStyle && profileData.teamVibe && profileData.workStyle && profileData.availability;
                }
                return false;
            };

            const getProgressWidth = () => {
                return ((onboardingStep - 1) / 3) * 100 + '%';
            };

            // Login Page
            const renderLogin = () => (
                <div className="auth-container">
                    <div className="bg-decoration circle1"></div>
                    <div className="bg-decoration circle2"></div>
                    <div className="bg-decoration circle3"></div>
                    
                    <div className="auth-card">
                        <div className="auth-header">
                            <div className="logo">TeamMosaic</div>
                            <div className="tagline">Build and learn with people who truly fit.</div>
                        </div>

                        <div className="welcome-text">
                            Welcome back ‚Äî your next great collaboration awaits.
                        </div>

                        <form onSubmit={handleLogin}>
                            <div className="form-group">
                                <label className="form-label">Email</label>
                                <input
                                    type="email"
                                    className="form-input"
                                    placeholder="your.email@example.com"
                                    value={authData.email}
                                    onChange={(e) => setAuthData({...authData, email: e.target.value})}
                                    required
                                />
                            </div>

                            <div className="form-group">
                                <label className="form-label">Password</label>
                                <input
                                    type="password"
                                    className="form-input"
                                    placeholder="Enter your password"
                                    value={authData.password}
                                    onChange={(e) => setAuthData({...authData, password: e.target.value})}
                                    required
                                />
                            </div>

                            <button type="submit" className="btn btn-primary">
                                Log In
                            </button>
                        </form>

                        <div className="switch-text">
                            New here?{' '}
                            <span className="switch-link" onClick={() => setPage('signup')}>
                                Create an account
                            </span>
                        </div>
                    </div>
                </div>
            );

            // Signup Page
            const renderSignup = () => (
                <div className="auth-container">
                    <div className="bg-decoration circle1"></div>
                    <div className="bg-decoration circle2"></div>
                    <div className="bg-decoration circle3"></div>
                    
                    <div className="auth-card">
                        <div className="auth-header">
                            <div className="logo">TeamMosaic</div>
                            <div className="tagline">Build and learn with people who truly fit.</div>
                        </div>

                        <div className="welcome-text">
                            Let's get you started on your collaboration journey.
                        </div>

                        <form onSubmit={handleSignup}>
                            <div className="form-group">
                                <label className="form-label">Email</label>
                                <input
                                    type="email"
                                    className="form-input"
                                    placeholder="your.email@example.com"
                                    value={authData.email}
                                    onChange={(e) => setAuthData({...authData, email: e.target.value})}
                                    required
                                />
                            </div>

                            <div className="form-group">
                                <label className="form-label">Password</label>
                                <input
                                    type="password"
                                    className="form-input"
                                    placeholder="Create a strong password"
                                    value={authData.password}
                                    onChange={(e) => setAuthData({...authData, password: e.target.value})}
                                    required
                                />
                            </div>

                            <div className="form-group">
                                <label className="form-label">Confirm Password</label>
                                <input
                                    type="password"
                                    className="form-input"
                                    placeholder="Re-enter your password"
                                    value={authData.confirmPassword}
                                    onChange={(e) => setAuthData({...authData, confirmPassword: e.target.value})}
                                    required
                                />
                            </div>

                            <button type="submit" className="btn btn-primary">
                                Create Account & Continue
                            </button>
                        </form>

                        <div className="switch-text">
                            Already have an account?{' '}
                            <span className="switch-link" onClick={() => setPage('login')}>
                                Log in
                            </span>
                        </div>
                    </div>
                </div>
            );

            // Onboarding Step 1: Basic Details
            const renderStep1 = () => (
                <div className="onboarding-card">
                    <h2 className="section-title">Let's get to know you</h2>
                    <p className="section-subtitle">We'll use this to personalize your experience.</p>

                    <div className="form-group">
                        <label className="form-label">What should we call you?</label>
                        <input
                            type="text"
                            className="form-input"
                            placeholder="Your name or nickname"
                            value={profileData.name}
                            onChange={(e) => setProfileData({...profileData, name: e.target.value})}
                        />
                    </div>

                    <div className="form-group">
                        <label className="form-label">How old are you?</label>
                        <input
                            type="number"
                            className="form-input"
                            placeholder="Age"
                            value={profileData.age}
                            onChange={(e) => setProfileData({...profileData, age: e.target.value})}
                            min="13"
                            max="120"
                        />
                    </div>

                    <div className="form-group">
                        <label className="form-label">What's your gender?</label>
                        <div className="options-grid">
                            {['Female', 'Male', 'Prefer not to say'].map(option => (
                                <div
                                    key={option}
                                    className={`option-card ${profileData.gender === option ? 'selected' : ''}`}
                                    onClick={() => setProfileData({...profileData, gender: option})}
                                >
                                    <div className="option-radio"></div>
                                    <div className="option-label">{option}</div>
                                </div>
                            ))}
                        </div>
                    </div>

                    {profileData.gender === 'Female' && (
                        <div className="toggle-option">
                            <div className="toggle-header">
                                <div className="toggle-title">Enable Women-Only Collaboration Layer</div>
                                <div
                                    className={`toggle-switch ${profileData.womenOnlyMode ? 'active' : ''}`}
                                    onClick={() => setProfileData({
                                        ...profileData,
                                        womenOnlyMode: !profileData.womenOnlyMode
                                    })}
                                >
                                    <div className="toggle-slider"></div>
                                </div>
                            </div>
                            <div className="toggle-helper">
                                Optional safety layer. You can turn this on or off anytime.
                            </div>
                        </div>
                    )}

                    <div className="nav-buttons">
                        <button
                            className="btn btn-next"
                            onClick={() => setOnboardingStep(2)}
                            disabled={!canProceed()}
                        >
                            Continue
                        </button>
                    </div>
                </div>
            );

            // Onboarding Step 2: Interests & Domain
            const renderStep2 = () => {
                const domains = [
                    'Web Development',
                    'App Development',
                    'AI / ML',
                    'UI / UX Design',
                    'Data / Analytics',
                    'Content / Pitching',
                    'Product Management',
                    'Other'
                ];

                return (
                    <div className="onboarding-card">
                        <h2 className="section-title">What excites you?</h2>
                        <p className="section-subtitle">Tell us about your interests and goals.</p>

                        <div className="form-group">
                            <label className="form-label">üìö What domains interest you?</label>
                            <div className="multiselect-grid">
                                {domains.map(domain => (
                                    <div
                                        key={domain}
                                        className={`option-card ${profileData.domains.includes(domain) ? 'selected' : ''}`}
                                        onClick={() => toggleDomain(domain)}
                                    >
                                        <div className="option-checkbox"></div>
                                        <div className="option-label">{domain}</div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="form-group">
                            <label className="form-label">üéØ What's your primary goal?</label>
                            <div className="options-grid">
                                {['Learn new skills', 'Build a project', 'Both equally'].map(option => (
                                    <div
                                        key={option}
                                        className={`option-card ${profileData.purpose === option ? 'selected' : ''}`}
                                        onClick={() => setProfileData({...profileData, purpose: option})}
                                    >
                                        <div className="option-radio"></div>
                                        <div className="option-label">{option}</div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="nav-buttons">
                            <button
                                className="btn btn-back"
                                onClick={() => setOnboardingStep(1)}
                            >
                                Back
                            </button>
                            <button
                                className="btn btn-next"
                                onClick={() => setOnboardingStep(3)}
                                disabled={!canProceed()}
                            >
                                Continue
                            </button>
                        </div>
                    </div>
                );
            };

            // Onboarding Step 3: Skills
            const renderStep3 = () => {
                const skillOptions = [
                    'JavaScript', 'Python', 'React', 'Node.js', 'Figma',
                    'HTML/CSS', 'UI Design', 'Data Analysis', 'Project Mgmt',
                    'Content Writing', 'Communication', 'Leadership'
                ];

                return (
                    <div className="onboarding-card">
                        <h2 className="section-title">What's in your toolkit?</h2>
                        <p className="section-subtitle">Select skills you have and skills you want to learn.</p>

                        <div className="form-group">
                            <label className="form-label">‚ú® Your current skills</label>
                            <div className="multiselect-grid">
                                {skillOptions.map(skill => (
                                    <div
                                        key={skill}
                                        className={`option-card ${profileData.skills.includes(skill) ? 'selected' : ''}`}
                                        onClick={() => {
                                            setProfileData(prev => ({
                                                ...prev,
                                                skills: prev.skills.includes(skill)
                                                    ? prev.skills.filter(s => s !== skill)
                                                    : [...prev.skills, skill]
                                            }));
                                        }}
                                    >
                                        <div className="option-checkbox"></div>
                                        <div className="option-label">{skill}</div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="form-group">
                            <label className="form-label">üöÄ Skills you want to learn</label>
                            <div className="multiselect-grid">
                                {skillOptions.map(skill => (
                                    <div
                                        key={`learn-${skill}`}
                                        className={`option-card ${profileData.lookingFor.includes(skill) ? 'selected' : ''}`}
                                        onClick={() => {
                                            setProfileData(prev => ({
                                                ...prev,
                                                lookingFor: prev.lookingFor.includes(skill)
                                                    ? prev.lookingFor.filter(s => s !== skill)
                                                    : [...prev.lookingFor, skill]
                                            }));
                                        }}
                                    >
                                        <div className="option-checkbox"></div>
                                        <div className="option-label">{skill}</div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="nav-buttons">
                            <button
                                className="btn btn-back"
                                onClick={() => setOnboardingStep(2)}
                            >
                                Back
                            </button>
                            <button
                                className="btn btn-next"
                                onClick={() => setOnboardingStep(4)}
                                disabled={!canProceed()}
                            >
                                Continue
                            </button>
                        </div>
                    </div>
                );
            };

            // Onboarding Step 4: Work Style & Availability
            const renderStep4 = () => {
                const communicationStyles = [
                    'Calm & thoughtful',
                    'Energetic & expressive',
                    'Direct & to-the-point'
                ];

                const teamVibes = ['Curious', 'Confident', 'Enthusiastic', 'Reliable'];
                const workStyles = ['Async collaboration', 'Real-time pair work', 'Structured sessions', 'Flexible'];

                return (
                    <div className="onboarding-card">
                        <h2 className="section-title">How do you work best?</h2>
                        <p className="section-subtitle">Help us match you with compatible teammates.</p>

                        <div className="form-group">
                            <label className="form-label">üí¨ Communication style</label>
                            <div className="options-grid">
                                {communicationStyles.map(style => (
                                    <div
                                        key={style}
                                        className={`option-card ${profileData.communicationStyle === style ? 'selected' : ''}`}
                                        onClick={() => setProfileData({...profileData, communicationStyle: style})}
                                    >
                                        <div className="option-radio"></div>
                                        <div className="option-label">{style}</div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="form-group">
                            <label className="form-label">üé≠ One word for your team vibe</label>
                            <div className="multiselect-grid">
                                {teamVibes.map(vibe => (
                                    <div
                                        key={vibe}
                                        className={`option-card ${profileData.teamVibe === vibe ? 'selected' : ''}`}
                                        onClick={() => setProfileData({...profileData, teamVibe: vibe})}
                                    >
                                        <div className="option-radio"></div>
                                        <div className="option-label">{vibe}</div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="form-group">
                            <label className="form-label">‚è∞ How do you prefer to collaborate?</label>
                            <div className="options-grid">
                                {workStyles.map(style => (
                                    <div
                                        key={style}
                                        className={`option-card ${profileData.workStyle === style ? 'selected' : ''}`}
                                        onClick={() => setProfileData({...profileData, workStyle: style})}
                                    >
                                        <div className="option-radio"></div>
                                        <div className="option-label">{style}</div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="form-group">
                            <label className="form-label">üìÖ When are you usually available?</label>
                            <div className="options-grid">
                                {['Weekday mornings', 'Weekday evenings', 'Weekends', 'Very flexible'].map(time => (
                                    <div
                                        key={time}
                                        className={`option-card ${profileData.availability === time ? 'selected' : ''}`}
                                        onClick={() => setProfileData({...profileData, availability: time})}
                                    >
                                        <div className="option-radio"></div>
                                        <div className="option-label">{time}</div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="nav-buttons">
                            <button
                                className="btn btn-back"
                                onClick={() => setOnboardingStep(3)}
                            >
                                Back
                            </button>
                            <button
                                className="btn btn-next"
                                onClick={handleFinish}
                                disabled={!canProceed()}
                            >
                                Finish & Go to Dashboard
                            </button>
                        </div>
                    </div>
                );
            };

            // Onboarding Container
            const renderOnboarding = () => (
                <div className="onboarding-container">
                    <div className="onboarding-header">
                        <h1>Complete Your Profile</h1>
                        <p>This helps us match you with the right people.</p>
                    </div>

                    <div className="progress-container">
                        <div className="progress-steps">
                            <div className="progress-line"></div>
                            <div className="progress-line-active" style={{width: getProgressWidth()}}></div>
                            <div className={`progress-step ${onboardingStep >= 1 ? 'active' : ''} ${onboardingStep > 1 ? 'completed' : ''}`}>
                                1
                            </div>
                            <div className={`progress-step ${onboardingStep >= 2 ? 'active' : ''} ${onboardingStep > 2 ? 'completed' : ''}`}>
                                2
                            </div>
                            <div className={`progress-step ${onboardingStep >= 3 ? 'active' : ''} ${onboardingStep > 3 ? 'completed' : ''}`}>
                                3
                            </div>
                            <div className={`progress-step ${onboardingStep >= 4 ? 'active' : ''} ${onboardingStep > 4 ? 'completed' : ''}`}>
                                4
                            </div>
                        </div>
                        <div className="progress-labels">
                            <span className={onboardingStep === 1 ? 'active' : ''}>About You</span>
                            <span className={onboardingStep === 2 ? 'active' : ''}>Interests</span>
                            <span className={onboardingStep === 3 ? 'active' : ''}>Skills</span>
                            <span className={onboardingStep === 4 ? 'active' : ''}>Work Style</span>
                        </div>
                    </div>

                    {onboardingStep === 1 && renderStep1()}
                    {onboardingStep === 2 && renderStep2()}
                    {onboardingStep === 3 && renderStep3()}
                    {onboardingStep === 4 && renderStep4()}
                </div>
            );

            return (
                <>
                    {page === 'login' && renderLogin()}
                    {page === 'signup' && renderSignup()}
                    {page === 'onboarding' && renderOnboarding()}
                </>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
